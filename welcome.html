<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Mac APP</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #24292e;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            margin: 15px 0;
            font-size: 1rem;
            color: #555;
        }
        
        .feature::before {
            content: "✨";
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍎 Share Your Mac APP</h1>
        <p>一个简单而强大的Mac应用程序扫描与可视化工具</p>
        
        <div>
            <a href="./index.html" class="btn btn-primary">🚀 开始使用</a>
            <a href="https://github.com/xiebaiyuan/Share-Your-Mac-APP" class="btn btn-secondary" target="_blank">📂 GitHub</a>
        </div>
        
        <div class="features">
            <div class="feature">智能扫描和分类</div>
            <div class="feature">多种可视化视图</div>
            <div class="feature">内置演示数据</div>
            <div class="feature">响应式设计</div>
        </div>
    </div>
    
    <script>
        // 检测是否在GitHub Pages环境并添加统计
        if (window.location.hostname.includes('github.io')) {
            console.log('🌐 运行在 GitHub Pages');
            
            // 可以在这里添加访问统计等功能
        }
    </script>
</body>
</html>
